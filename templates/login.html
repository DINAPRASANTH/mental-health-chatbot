{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block styles %}
<style>
  body {
    background-color: #f0f0f0;
  }
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .card {
    max-width: 400px;
    border-radius: 20px;
    box-shadow: 2px 2px 20px grey;
  }
  .card-header {
    background-color: #d45050;
    color: white;
    font-size: 24px;
    font-weight: bold;
    text-align: center;
  }
  .card-body {
    padding: 30px;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }
  input[type=text], input[type=password] {
    border-radius: 4px;
    border: 1px solid #ccc;
    padding: 10px;
    font-size: 16px;
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 10px;
  }
  button[type=submit] {
    background-color: #ffffff;
    border: 2px solid #d45050;
    color: #d45050;
    font-size: 16px;
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    transition: all .3s ease-in-out;
  }
  button[type=submit]:hover {
    background-color: #d45050;
    border: 2px solid #d45050;
    color: white;
  }
  button[type=submit]:active {
    background-color: #d45050;
    border: 2px solid #d45050;
    color: white;
    transform: scaleX(0.3);
  }
  .alert-danger {
    background-color: #f8d7da;
    color: #721c24;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #f5c6cb;
    border-radius: 4px;
  }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
  <div class="card">
    <div style="border-top-left-radius: 20px; border-top-right-radius: 20px;" class="card-header">Lets Enter into Heal Hub</div>
    <div class="card-body">
      {% if error_message %}
        <div class="alert alert-danger" role="alert">{{ error_message }}</div>
      {% endif %}
      <form id="login-form" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
      </form>
      <h4 style="color: #000000;">Don't have account?</h4>
      <a style="color: #d45050;" href="{% url 'register' %}">Register here</a>      
    </div>
  </div>
</div>
{% endblock %}
